<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.de3f9a8edf39d7840df6.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img alt="mesto logo" class="logo" src="./images/logo.svg">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>

    </div>
    <div class="places-list root__section">

      <!-- Здесь лежат карточки -->

    </div>

    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <img alt="" class="popup__close" src="./images/close.svg" >
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit" name="user-profile">
            <input  id="username" type="text" required minlength="2" maxlength="30" class="popup__input popup__input_type_username" placeholder="Имя">
            <span id="error-username" class="error-message"></span>
            <input id="job" type="text" required minlength="2" maxlength="30" class="popup__input popup__input_type_job" placeholder="О себе">
            <span id="error-job" class="error-message"></span> 
            <button type="submit" class="button popup__button popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_new-card">
      <div class="popup__content">
        <img alt="" class="popup__close" src="./images/close.svg" >
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_card" name="new">
            <input id="name" type="text" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-name" class="error-message"></span>
            <input id="link" type="url" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-link" class="error-message"></span>
            <button type="submit" disabled class="button popup__button popup__button_card">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__content_image">
        <img alt="" class="popup__close" src="./images/close.svg">
        <img alt="" class="popup__image">
      </div>
    </div>

  </div>
  <script type='module' src="main.7e664ca0d1871acad61a.js"></script>
</body>
</html>
